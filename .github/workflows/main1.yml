name: FGO Login System

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  # schedule:
  #  - cron: "30 20 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Install Requeriments
        run: pip install -r json5
        run: pip install -r httpx
        run: pip install -r lxml
        run: pip install -r requests
        run: pip install -r py3rijndael
        run: pip install -r msgpack
        run: pip install -r coloredlogs
        run: pip install -r fake-useragent

      - name: Gettings files from Repo
        uses: actions/checkout@v2

      - name: Execute main script 1
        run: |
          python3 main.py
        env:
          userIds: ${{ secrets.GAME_USERIDS }}
          authKeys: ${{ secrets.GAME_AUTHKEYS }}
          secretKeys: ${{ secrets.GAME_SECRETKEYS }}
          UserAgent: ${{ secrets.GAME_USERAGENT }}
          fateRegion: ${{ secrets.GAME_REGION }}
          webhookDiscord: ${{ secrets.DISCORD_WEBHOOK }}

 
